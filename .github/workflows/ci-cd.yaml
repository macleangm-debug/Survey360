# Survey360 CI/CD Pipeline
# Automated testing, building, and deployment to Kubernetes

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  # ============================================
  # BACKEND TESTS
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run linting
        run: |
          cd backend
          pip install ruff
          ruff check .

      - name: Run tests
        env:
          MONGO_URL: mongodb://localhost:27017
          DB_NAME: test_database
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================
  # FRONTEND TESTS
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Run linting
        run: |
          cd frontend
          yarn lint || true

      - name: Run tests
        run: |
          cd frontend
          yarn test --coverage --watchAll=false || true

      - name: Build
        env:
          REACT_APP_BACKEND_URL: https://api.survey360.example.com
        run: |
          cd frontend
          yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 1

  # ============================================
  # BUILD & PUSH DOCKER IMAGES
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      backend_tag: ${{ steps.meta-backend.outputs.tags }}
      frontend_tag: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            REACT_APP_BACKEND_URL=${{ vars.REACT_APP_BACKEND_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.survey360.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure Kubernetes credentials
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config

      - name: Update image tags
        run: |
          cd k8s
          # Update backend image
          sed -i "s|image: survey360/backend:latest|image: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}|g" backend/deployment.yaml
          # Update frontend image
          sed -i "s|image: survey360/frontend:latest|image: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}|g" frontend/deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/base/namespace.yaml
          kubectl apply -f k8s/base/configmap.yaml
          kubectl apply -f k8s/base/secrets.yaml
          kubectl apply -f k8s/redis/statefulset.yaml
          kubectl apply -f k8s/backend/deployment.yaml
          kubectl apply -f k8s/frontend/deployment.yaml
          kubectl apply -f k8s/celery/deployment.yaml
          kubectl apply -f k8s/ingress/ingress.yaml

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/backend -n survey360 --timeout=300s
          kubectl rollout status deployment/frontend -n survey360 --timeout=300s

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Test health endpoint
          curl -f https://staging.survey360.yourdomain.com/api/health || exit 1
          
          echo "Smoke tests passed!"

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "âŒ Staging deployment failed for ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âŒ *Staging Deployment Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://survey360.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure Kubernetes credentials
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

      - name: Update image tags
        run: |
          cd k8s
          sed -i "s|image: survey360/backend:latest|image: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}|g" backend/deployment.yaml
          sed -i "s|image: survey360/frontend:latest|image: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}|g" frontend/deployment.yaml

      - name: Deploy to Kubernetes (Rolling Update)
        run: |
          kubectl apply -f k8s/base/configmap.yaml
          kubectl apply -f k8s/backend/deployment.yaml
          kubectl apply -f k8s/frontend/deployment.yaml
          kubectl apply -f k8s/celery/deployment.yaml

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/backend -n survey360 --timeout=600s
          kubectl rollout status deployment/frontend -n survey360 --timeout=300s
          kubectl rollout status deployment/celery-worker-critical -n survey360 --timeout=300s

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://survey360.yourdomain.com/api/health || exit 1
          echo "Production deployment successful!"

      - name: Notify on success
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "âœ… Production deployment successful for ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *Production Deployment Successful*\n*Repository:* ${{ github.repository }}\n*Version:* ${{ github.sha }}\n*URL:* https://survey360.yourdomain.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "ðŸš¨ PRODUCTION deployment failed for ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš¨ *PRODUCTION Deployment Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # ROLLBACK (Manual trigger)
  # ============================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: Configure Kubernetes credentials
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

      - name: Rollback deployments
        run: |
          kubectl rollout undo deployment/backend -n survey360
          kubectl rollout undo deployment/frontend -n survey360
          kubectl rollout undo deployment/celery-worker-critical -n survey360
          kubectl rollout undo deployment/celery-worker-default -n survey360

      - name: Verify rollback
        run: |
          kubectl rollout status deployment/backend -n survey360 --timeout=300s
          kubectl rollout status deployment/frontend -n survey360 --timeout=300s
          echo "Rollback completed!"

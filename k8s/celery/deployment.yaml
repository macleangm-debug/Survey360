---
# ============================================
# CELERY BEAT - Task Scheduler (Single Instance)
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: survey360
  labels:
    app: celery-beat
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one beat scheduler should run
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: survey360/backend:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - utils.celery_app
        - beat
        - --loglevel=info
        envFrom:
        - configMapRef:
            name: survey360-config
        - secretRef:
            name: survey360-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
# ============================================
# FLOWER - Celery Monitoring Dashboard
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: flower
  namespace: survey360
  labels:
    app: flower
spec:
  type: ClusterIP
  selector:
    app: flower
  ports:
  - port: 5555
    targetPort: 5555
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: survey360
  labels:
    app: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: survey360/backend:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - utils.celery_app
        - flower
        - --port=5555
        - --basic_auth=admin:survey360flower
        ports:
        - containerPort: 5555
        envFrom:
        - configMapRef:
            name: survey360-config
        - secretRef:
            name: survey360-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

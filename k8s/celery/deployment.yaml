# Survey360 Celery Workers Deployment
# Multiple worker types for different queue priorities

---
# ============================================
# CELERY WORKER - CRITICAL & SUBMISSIONS
# High-priority workers for real-time submissions
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker-critical
  namespace: survey360
  labels:
    app: celery-worker
    queue: critical
spec:
  replicas: 3
  selector:
    matchLabels:
      app: celery-worker
      queue: critical
  template:
    metadata:
      labels:
        app: celery-worker
        queue: critical
    spec:
      containers:
      - name: celery-worker
        image: survey360/backend:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - utils.celery_app
        - worker
        - --loglevel=info
        - --concurrency=4
        - -Q
        - critical,submissions
        - -n
        - critical-worker@%h
        envFrom:
        - configMapRef:
            name: survey360-config
        - secretRef:
            name: survey360-secrets
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - utils.celery_app
            - inspect
            - ping
            - -d
            - critical-worker@$HOSTNAME
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 30
---
# HPA for Critical Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-critical-hpa
  namespace: survey360
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker-critical
  minReplicas: 3
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60

---

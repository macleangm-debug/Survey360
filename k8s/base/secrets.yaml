# Survey360 Secrets - Sensitive configuration
# NOTE: In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
# These values should be base64 encoded
apiVersion: v1
kind: Secret
metadata:
  name: survey360-secrets
  namespace: survey360
type: Opaque
stringData:
  # MongoDB - Update with your sharded cluster connection string
  MONGO_URL: "mongodb://mongos-0.mongos.survey360.svc.cluster.local:27017,mongos-1.mongos.survey360.svc.cluster.local:27017/survey360?replicaSet=false"
  
  # Redis
  REDIS_URL: "redis://redis-0.redis.survey360.svc.cluster.local:6379/0"
  REDIS_PASSWORD: ""
  
  # Celery
  CELERY_BROKER_URL: "redis://redis-0.redis.survey360.svc.cluster.local:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-0.redis.survey360.svc.cluster.local:6379/1"
  
  # LLM API Key - Replace with actual key
  EMERGENT_LLM_KEY: "sk-emergent-your-key-here"
  
  # JWT Secret for authentication
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
---

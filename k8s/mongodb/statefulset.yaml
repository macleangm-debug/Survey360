# MongoDB Sharded Cluster for Survey360
# Architecture: 3 Config Servers + 3 Shards (each with 3 replicas) + 2 Mongos Routers
# Total: 14 pods for full HA sharded cluster

---
# ============================================
# CONFIG SERVER REPLICA SET (3 nodes)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: mongo-configsvr
  namespace: survey360
  labels:
    app: mongo-configsvr
spec:
  clusterIP: None
  selector:
    app: mongo-configsvr
  ports:
  - port: 27019
    targetPort: 27019
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-configsvr
  namespace: survey360
spec:
  serviceName: mongo-configsvr
  replicas: 3
  selector:
    matchLabels:
      app: mongo-configsvr
  template:
    metadata:
      labels:
        app: mongo-configsvr
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: mongo-configsvr
        image: mongo:7.0
        command:
        - mongod
        - --configsvr
        - --replSet
        - configRS
        - --port
        - "27019"
        - --bind_ip_all
        ports:
        - containerPort: 27019
        volumeMounts:
        - name: data
          mountPath: /data/configdb
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          exec:
            command:
            - mongosh
            - --port
            - "27019"
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - mongosh
            - --port
            - "27019"
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 30
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi


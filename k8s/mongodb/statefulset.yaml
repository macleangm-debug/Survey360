# ============================================
# MONGOS ROUTERS (2 nodes with HPA)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: mongos
  namespace: survey360
  labels:
    app: mongos
spec:
  clusterIP: None
  selector:
    app: mongos
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongos
  namespace: survey360
spec:
  serviceName: mongos
  replicas: 2
  selector:
    matchLabels:
      app: mongos
  template:
    metadata:
      labels:
        app: mongos
    spec:
      containers:
      - name: mongos
        image: mongo:7.0
        command:
        - mongos
        - --configdb
        - configRS/mongo-configsvr-0.mongo-configsvr.survey360.svc.cluster.local:27019,mongo-configsvr-1.mongo-configsvr.survey360.svc.cluster.local:27019,mongo-configsvr-2.mongo-configsvr.survey360.svc.cluster.local:27019
        - --bind_ip_all
        - --port
        - "27017"
        ports:
        - containerPort: 27017
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 30
---
# HPA for Mongos
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mongos-hpa
  namespace: survey360
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: mongos
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

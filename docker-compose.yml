# Survey360 - Production Docker Compose
# Complete stack: Frontend, Backend, MongoDB, Redis, Celery
#
# Usage:
#   docker-compose up -d --build
#
# For production with custom domain:
#   REACT_APP_BACKEND_URL=https://yourdomain.com docker-compose up -d --build

services:
  # ============================================
  # FRONTEND - React Application
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - survey360-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # BACKEND - FastAPI Application
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      MONGO_URL: mongodb://mongo:27017
      DB_NAME: survey360
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CORS_ORIGINS: "*"
      EMERGENT_LLM_KEY: ${EMERGENT_LLM_KEY:-}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - survey360-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # CELERY WORKER - Background Task Processing
  # ============================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A utils.celery_app worker --loglevel=info --concurrency=4 -Q critical,submissions,high_priority,default,low_priority,bulk
    environment:
      MONGO_URL: mongodb://mongo:27017
      DB_NAME: survey360
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      EMERGENT_LLM_KEY: ${EMERGENT_LLM_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - survey360-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # CELERY BEAT - Task Scheduler
  # ============================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A utils.celery_app beat --loglevel=info
    environment:
      MONGO_URL: mongodb://mongo:27017
      DB_NAME: survey360
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - survey360-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # FLOWER - Celery Monitoring (Optional)
  # ============================================
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A utils.celery_app flower --port=5555
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - survey360-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ============================================
  # MONGODB - Database
  # ============================================
  mongo:
    image: mongo:7.0
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - survey360-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # REDIS - Cache & Message Broker
  # ============================================
  redis:
    image: redis:7.2-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - survey360-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M

# ============================================
# VOLUMES
# ============================================
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  survey360-network:
    driver: bridge

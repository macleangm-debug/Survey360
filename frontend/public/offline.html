<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataPulse - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0f1a 0%, #1a1f2e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #3b82f6;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      color: #9ca3af;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 20px;
      color: #f59e0b;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #f59e0b;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2563eb;
    }
    .pending {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .pending-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .pending-count {
      font-size: 32px;
      font-weight: 700;
      color: #3b82f6;
    }
    .pending-label {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>Don't worry! DataPulse works offline. Your submissions will be saved locally and synced when you're back online.</p>
    
    <div class="status">
      <span class="status-dot"></span>
      Offline Mode Active
    </div>
    
    <div class="pending">
      <div class="pending-title">Pending Submissions</div>
      <div class="pending-count" id="pendingCount">0</div>
      <div class="pending-label">Will sync when online</div>
    </div>
    
    <br><br>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>
  </div>
  
  <script>
    // Check pending submissions from IndexedDB
    if ('indexedDB' in window) {
      const request = indexedDB.open('DataPulseOffline', 1);
      request.onsuccess = function(event) {
        const db = event.target.result;
        if (db.objectStoreNames.contains('pendingSubmissions')) {
          const transaction = db.transaction(['pendingSubmissions'], 'readonly');
          const store = transaction.objectStore('pendingSubmissions');
          const countRequest = store.count();
          countRequest.onsuccess = function() {
            document.getElementById('pendingCount').textContent = countRequest.result;
          };
        }
      };
    }
  </script>
</body>
</html>

# Survey360 MongoDB Sharded Cluster Configuration
# For handling millions of survey responses across shards

apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
data:
  mongod.conf: |
    storage:
      dbPath: /data/db
      journal:
        enabled: true
      wiredTiger:
        engineConfig:
          cacheSizeGB: 2
          journalCompressor: snappy
        collectionConfig:
          blockCompressor: snappy
    
    systemLog:
      destination: file
      path: /var/log/mongodb/mongod.log
      logAppend: true
    
    net:
      port: 27017
      bindIp: 0.0.0.0
    
    replication:
      replSetName: rs0
    
    sharding:
      clusterRole: shardsvr

---
# Config Server Replica Set (3 nodes)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-configsvr
  labels:
    app: survey360
    component: mongodb-configsvr
spec:
  serviceName: mongodb-configsvr
  replicas: 3
  selector:
    matchLabels:
      app: survey360
      component: mongodb-configsvr
  template:
    metadata:
      labels:
        app: survey360
        component: mongodb-configsvr
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        command:
        - mongod
        - --configsvr
        - --replSet
        - configRS
        - --bind_ip_all
        - --port
        - "27019"
        ports:
        - containerPort: 27019
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config-data
          mountPath: /data/configdb
  volumeClaimTemplates:
  - metadata:
      name: config-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 10Gi

---
# Config Server Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb-configsvr
spec:
  clusterIP: None
  selector:
    app: survey360
    component: mongodb-configsvr
  ports:
  - port: 27019
    targetPort: 27019


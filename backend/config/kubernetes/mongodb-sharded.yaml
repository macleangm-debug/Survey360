---
# Mongos Router Deployment (Load Balanced)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-mongos
  labels:
    app: survey360
    component: mongodb-mongos
spec:
  replicas: 3
  selector:
    matchLabels:
      app: survey360
      component: mongodb-mongos
  template:
    metadata:
      labels:
        app: survey360
        component: mongodb-mongos
    spec:
      containers:
      - name: mongos
        image: mongo:7.0
        command:
        - mongos
        - --configdb
        - configRS/mongodb-configsvr-0.mongodb-configsvr:27019,mongodb-configsvr-1.mongodb-configsvr:27019,mongodb-configsvr-2.mongodb-configsvr:27019
        - --bind_ip_all
        - --port
        - "27017"
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

---
# Mongos Service (Entry Point)
apiVersion: v1
kind: Service
metadata:
  name: mongodb-mongos
spec:
  type: ClusterIP
  selector:
    app: survey360
    component: mongodb-mongos
  ports:
  - port: 27017
    targetPort: 27017

---
# MongoDB HPA for Mongos
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mongodb-mongos-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mongodb-mongos
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

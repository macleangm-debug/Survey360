# Survey360 Redis Cluster Configuration
# High-availability Redis setup for 500K+ concurrent connections

apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
data:
  redis.conf: |
    # Redis Cluster Configuration
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000
    cluster-replica-validity-factor 10
    cluster-migration-barrier 1
    cluster-require-full-coverage no
    
    # Memory Configuration
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    
    # Persistence (RDB + AOF)
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    
    # Network
    tcp-keepalive 300
    timeout 0
    tcp-backlog 511
    
    # Performance
    activedefrag yes
    active-defrag-ignore-bytes 100mb
    active-defrag-threshold-lower 10
    active-defrag-threshold-upper 25
    
    # Security
    requirepass ${REDIS_PASSWORD}
    masterauth ${REDIS_PASSWORD}

---
# Redis Cluster StatefulSet (6 nodes: 3 masters + 3 replicas)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  labels:
    app: survey360
    component: redis-cluster
spec:
  serviceName: redis-cluster
  replicas: 6
  selector:
    matchLabels:
      app: survey360
      component: redis-cluster
  template:
    metadata:
      labels:
        app: survey360
        component: redis-cluster
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
          name: client
        - containerPort: 16379
          name: gossip
        command:
        - redis-server
        - /etc/redis/redis.conf
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis
        - name: redis-data
          mountPath: /data
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: survey360-secrets
              key: redis-password
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config
        configMap:
          name: redis-cluster-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 20Gi

---
# Redis Cluster Headless Service
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
spec:
  clusterIP: None
  selector:
    app: survey360
    component: redis-cluster
  ports:
  - port: 6379
    targetPort: 6379
    name: client
  - port: 16379
    targetPort: 16379
    name: gossip

---
# Redis Cluster Initialization Job
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-cluster-init
spec:
  template:
    spec:
      containers:
      - name: redis-cluster-init
        image: redis:7.2-alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for Redis nodes to be ready..."
          sleep 30
          
          # Get all Redis node IPs
          NODES=""
          for i in $(seq 0 5); do
            NODE_IP=$(getent hosts redis-cluster-$i.redis-cluster | awk '{ print $1 }')
            NODES="$NODES $NODE_IP:6379"
          done
          
          echo "Creating Redis cluster with nodes: $NODES"
          redis-cli --cluster create $NODES --cluster-replicas 1 -a $REDIS_PASSWORD --cluster-yes
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: survey360-secrets
              key: redis-password
      restartPolicy: OnFailure

# Redis Configuration for Survey360 Production
# With RDB + AOF persistence for data durability

# Network
bind 127.0.0.1
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ======================
# RDB PERSISTENCE (Snapshotting)
# ======================
# Save after 900 sec (15 min) if at least 1 key changed
save 900 1
# Save after 300 sec (5 min) if at least 10 keys changed
save 300 10
# Save after 60 sec if at least 10000 keys changed
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# ======================
# AOF PERSISTENCE (Append Only File)
# ======================
appendonly yes
appendfilename "appendonly.aof"

# fsync policy:
# - always: fsync after every write (slowest, safest)
# - everysec: fsync every second (good compromise)
# - no: let OS handle it (fastest, less safe)
appendfsync everysec

# Disable fsync during rewrite for better performance
no-appendfsync-on-rewrite no

# Auto-rewrite AOF when it grows by 100%
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF on startup
aof-load-truncated yes

# Enable RDB-AOF hybrid persistence (Redis 7+)
aof-use-rdb-preamble yes

# ======================
# REPLICATION (for Sentinel setup)
# ======================
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# ======================
# SECURITY
# ======================
# Require password for connections
requirepass survey360_redis_secret_2026

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "SURVEY360_CONFIG"

# ======================
# PERFORMANCE TUNING
# ======================
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash optimization
hash-max-listpack-entries 512
hash-max-listpack-value 64

# List optimization
list-max-listpack-size -2
list-compress-depth 0

# Set optimization
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64

# Sorted set optimization
zset-max-listpack-entries 128
zset-max-listpack-value 64

# Active rehashing
activerehashing yes

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Stream optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active defragmentation (Redis 4.0+)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000
